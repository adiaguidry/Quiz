<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Quiz</title>
  </head>
  <body>
  	<div class="container">
	    <div id="quiz" class="card border-info">
	    	<div class="card-header">
	    		<h1>Quiz</h1>
	    	</div>
	    	<div class="card-body">
	    		<div class="card-title">
	    			<h3 id="question"></h3>
	    		</div>
	    		<div class="card-text">
	    				<button type="button" class="btn btn-secondary btn-lg btn-block" id="btn0"><span id="choices0"></span></button>
						<button type="button" class="btn btn-secondary btn-lg btn-block" id="btn1"><span id="choices1"></span></button>
						<button type="button" class="btn btn-secondary btn-lg btn-block" id="btn2"><span id="choices2"></span></button>
						<button type="button" class="btn btn-secondary btn-lg btn-block" id="btn3"><span id="choices3"></span></button>
	    		</div>
	    	</div>
	    	 <div class="card-footer text-muted" id="progress"> 2 days ago
  			</div>
	    </div>
	 </div>


	 <script type="text/javascript" src="quiz_controller.js"></script>
	 <script type="text/javascript" src="question.js"></script>
	 <script type="text/javascript" src="app.js"></script>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
